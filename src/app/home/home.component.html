<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{itemCount}})</p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do you want to accomplish in your life?</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]="goalText">
      <!-- <br>
      <span>{{goalText}}</span> -->
      <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(goal.id)">
      {{goal}}
    </p>
  </div>

</div>
<br><br>
<div class="container color-dark">
  <div class="col">
    <p>Add Food List</p>
  </div>
  <div class="col">
    <p>Your Food List ({{foods.length}})</p>
  </div>
</div>
<div class="container color-light" [@goals]="foods.length">
  <div class="col">
    <p class="sm">Use this form below to add a new food list.</p>

    <form>
      <input type="text" class="txt" name="food-item" placeholder="Life goal.." [(ngModel)]="foodItem">
      <!-- <br>
      <span>{{goalText}}</span> -->
      <input type="submit" class="btn" [value]="btnText" (click)="addFood()">
    </form>
  </div>
  <div class="col">
    <p class="life-container" *ngFor="let food of foods;" (click)="removeFood(food)">
      {{food.name}}
    </p>
  </div>

</div>
